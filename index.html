<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="favicon.png" rel="icon" type="image/x-png" />
    <link href="assets/css/clouds.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div id="container">
        <div id="loadingContainer" style="display: none">
            Loading...<br>
            <img src="assets/images/loading.gif">
        </div>
        <div id="textContainer">
            <h1>General Knowledge Trivia</h1>
            <label>Questions: <input type="number" value="10" id="numberOfQuestions"></label><br>
            <label>Difficulty: <select id="difficulty">
                <option value="any">Any</option>
                <option value="easy" selected="selected">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select></label><br>
            <label>Category: <select id="category">
                <option value="any">Any Category</option>
                <option value="9" selected="selected">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select></label><br>
            <label>Seconds: <input type="number" value="60" id="seconds"></label><br><br>
            <input type="button" value="Start!" id="startButton">
        </div>
        <div id="questionContainer" style="display: none">
            <div id="progressBar">
                <div id="timer">1:00</div>
            </div>
            <div id="question"></div>
            <div id="answers">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sky">
        <div class="moon"></div>
        <div class="clouds_two"></div>
        <div class="clouds_one"></div>
      </div>
</body>
</html>
